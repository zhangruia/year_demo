<div class="theaterM">
    <header>
        <ul>
            <li ui-sref="content({name:idx})"><img src="./images/back@3x.png" alt=""></li>
            <li><h3>{{mains.name}}({{mains.address}})</h3></li>
        </ul>
    </header>
    <div class="tM_content">
        <div class="tM_top">
            <div class="tm_t_tit">
                <p><span class="c_left">{{mains.name}}({{mains.address}})</span><span class="t_grade">8分</span></p>
                <p><img src="./images/d15.jpg" alt=""><span>108人评分</span></p>
                <p>
                    <span>视听效果7分</span>
                    <span>影院环境8分</span>
                </p>
            </div>
            <p class="tm_t_c">
                <span>地址：{{mains['detailed address']}}</span>
                <img src="./images/right@3x.png" alt="">
            </p>
            <p class="tm_t_c"><span>电话：{{mains.Telephone}}</span>
                <img src="./images/right@3x.png" alt="">
            </p>
        </div>
        <div class="tM_con">
            <p><span class="c_left">特色信息</span><span class="c_right"><img src="./images/right@3x.png" alt=""></span></p>
            <p><span class="c_left">3D眼镜</span><span class="c_right"><span>免费提供</span><img src="./images/right@3x.png" alt=""></span></p>
            <p><span class="c_left">学生证</span><span class="c_right"><span>全年半价</span><img src="./images/right@3x.png" alt=""></span></p>
            <p><span class="c_left">情侣</span><span class="c_right"><span>每周半价</span><img src="./images/right@3x.png" alt=""></span></p>
        </div>
        <div class="tM_btn">
            <div>看评论</div>
            <div>写评论</div>
        </div>
    </div>
</div>
