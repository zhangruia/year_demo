        <i class="iconfont">&#xe639;</i>
        <span>注册</span>
    </div>
    <div class="singin-main">
        <ul>
            <li><i class="iconfont">&#xe60a;</i><input type="text" ng-model="tell" placeholder="请输入手机号"></li>
            <li><i class="iconfont">&#xe63a;</i><input type="text" ng-model="Verification" placeholder="验证码"> <button ng-click="pos()">获取验证码</button></li>

        <p ng-click="register()">注册</p>
    </div>
</div>
